name: Build CI Base Image

on:
  schedule:
    - cron: "0 3 1 * *"
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "root-ca.crt"
      - ".github/workflows/build-ci-image.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/heavy-eagle/ci-base:latest .

      - name: Push image
        run: |
          docker push ghcr.io/heavy-eagle/ci-base:latest
